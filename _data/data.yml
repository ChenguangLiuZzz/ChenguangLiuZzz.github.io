career-profile:
    title: Biography
    summary: |
      Hi, I am Chenguang Liu, currently pursuing my PhD degree with University of Warwick. I was supervised by <a href="https://warwick.ac.uk/fac/sci/eng/people/yunfei_chen">Prof. Yunfei Chen</a> (UoW) and <a href="https://www.sustech.edu.cn/zh/faculties/yangshuanghua-2.html">Prof. Shuang-Hua Yang</a> (SUSTech). I received the B.E. degree in software engineering from the Dalian University of Technology, Dalian, China, in 2016, and the M.S. degree in advanced computer science from The University of Manchester, U.K., in 2017. 
      
      My research interests include deep learning, wireless communications, semantic communication and signal detection.
